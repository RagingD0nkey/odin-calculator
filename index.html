    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">

            </div>
            <div class="buttons">
                    <div class="btnRow">
                        <button type="button" class="clearAll">CE</button>
                        <button type="button" class="percentage">%</button>
                        <button type="button" class="operator" id="divide">/</button>
                    </div>
                    <div class="btnRow">
                        <button type="button" class="digit">1</button>
                        <button type="button" class="digit">2</button>
                        <button type="button" class="digit">3</button>
                        <button type="button" class="operator" id="multiply">*</button>
                    </div>
                    <div class="btnRow">
                        <button type="button" class="digit">4</button>
                        <button type="button" class="digit">5</button>
                        <button type="button" class="digit">6</button>
                        <button type="button" class="operator" id="subtract">-</button>
                    </div>
                    <div class="btnRow">
                        <button type="button" class="digit">7</button>
                        <button type="button" class="digit">8</button>
                        <button type="button" class="digit">9</button>
                        <button type="button" class="operator" id="add">+</button>
                    </div>
                    <div class="btnRow">
                        <button type="button" class="digit">0</button>
                        <button type="button" class="decimal">.</button>
                        <button type="button" class="equalSign" id="equalSign">=</button>
                    </div>
            </div>
        </div>
    </body>
</html>
